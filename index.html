<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bear Design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="layout">

        <header class="header">
            <div class="logo">
                <a href="#"><img src="image/bearLogo.gif" alt=""></a>
            </div>
            <div class="gnb">
                <ul class="menu-list">
                    <li><span><a href="#">서비스 소개</a></span></li>
                    <li><span><a href="#">이용가이드</a></span></li>
                    <li><span><a href="#">포트폴리오</a></span></li>
                    <li><span><a href="#">고객후기</a></span></li>
                    <li><span><a href="#">파트너사</a></span></li>
                    <li>
                        <div class="search-box">
                            <form action="/search">
                                <input type="text" placeholder="Search" >
                            </form>
                            <span>
                                <i class="fa-solid fa-magnifying-glass fa-sm"></i>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="contact">
                <div class="contact-box">
                    <span><i class="fa-brands fa-blogger-b"></i></span>
                    <span><i class="fa-brands fa-youtube"></i></span>
                    <span><i class="fa-brands fa-instagram"></i></span>
                    <button>예상견적</button>
                    <button>무료견적신청</button>
                </div>
            </div>
        </header>

        <section class="main">
            <article class="holding-box">
                <div class="slide-box">
                    <img src="image/main1.jpg" alt="메인1">
                    <img src="image/main2.jpg" alt="메인2">
                </div>
            </article>
        </section>

        <footer class="footer">

        </footer>

    </div>

    <script src="https://kit.fontawesome.com/2611be0417.js" crossorigin="anonymous"></script>

</body>
</html>
